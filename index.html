<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Skeleton Checkboxes demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="node_modules/skeleton-framework/dist/skeleton.css">
    <link rel="stylesheet" href="skeleton-checkboxes.css">
    <link rel="stylesheet" href="skeleton-checkboxes-small.css">
    <style>
      /* Generated by Font Squirrel (http://www.fontsquirrel.com) on February 27, 2016 */
      @font-face {
          font-family: 'Raleway';
          src: url('fonts/raleway-light-webfont.eot');
          src: url('fonts/raleway-light-webfont.eot?#iefix') format('embedded-opentype'),
               url('fonts/raleway-light-webfont.woff2') format('woff2'),
               url('fonts/raleway-light-webfont.woff') format('woff'),
               url('fonts/raleway-light-webfont.ttf') format('truetype'),
               url('fonts/raleway-light-webfont.svg#ralewaylight') format('svg');
          font-weight: 300;
          font-style: normal;
      }

      @font-face {
          font-family: 'Raleway';
          src: url('fonts/raleway-regular-webfont.eot');
          src: url('fonts/raleway-regular-webfont.eot?#iefix') format('embedded-opentype'),
               url('fonts/raleway-regular-webfont.woff2') format('woff2'),
               url('fonts/raleway-regular-webfont.woff') format('woff'),
               url('fonts/raleway-regular-webfont.ttf') format('truetype'),
               url('fonts/raleway-regular-webfont.svg#ralewayregular') format('svg');
          font-weight: 400;
          font-style: normal;
      }

      @font-face {
          font-family: 'Raleway';
          src: url('fonts/raleway-semibold-webfont.eot');
          src: url('fonts/raleway-semibold-webfont.eot?#iefix') format('embedded-opentype'),
               url('fonts/raleway-semibold-webfont.woff2') format('woff2'),
               url('fonts/raleway-semibold-webfont.woff') format('woff'),
               url('fonts/raleway-semibold-webfont.ttf') format('truetype'),
               url('fonts/raleway-semibold-webfont.svg#ralewaysemibold') format('svg');
          font-weight: 600;
          font-style: normal;
      }

      label { 
        margin: 1em 3em;
      }

      .row {
        margin-bottom: 3em;
      }

      input[type="checkbox"]:checked.green + label {
        background-color: #5cb85c;
        border: 1px solid #5cb85c;
      }

      input[type="checkbox"]:checked.orange + label {
        background-color: #ec971f;
        border: 1px solid #ec971f;
      }

      input[type="checkbox"]:checked.red + label {
        background-color: #d9534f;
        border: 1px solid #d9534f;
      }

      input[type="checkbox"]:checked.pink + label {
        background-color: #ff5891;
        border: 1px solid #ff5891;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <h3>skeleton-checkboxes demo</h3>

      <div class="row">
        <div class="six columns">
          <h6>Regular checkboxes</h6>
          <input type="checkbox" id="checkbox-enabled">
          <label for="checkbox-enabled"></label>

          <input type="checkbox" id="checkbox-checked" checked="">
          <label for="checkbox-checked"></label>
        </div>

        <div class="six columns">
          <h6>Disabled checkboxes</h6>
          <input type="checkbox" id="checkbox-disabled" disabled="">
          <label for="checkbox-disabled"></label>

          <input type="checkbox" id="checkbox-checked-disabled" checked="" disabled="">
          <label for="checkbox-checked-disabled"></label> 
        </div>
      </div>

      <div class="row">
        <div class="twelve-columns">
          <h6>Small checkboxes</h6>

          <input type="checkbox" id="sm-checkbox-enabled" class="small">
          <label for="sm-checkbox-enabled"></label>

          <input type="checkbox" id="sm-checkbox-checked" class="small" checked="">
          <label for="sm-checkbox-checked"></label>

          <input type="checkbox" id="sm-checkbox-disabled" class="small" disabled="">
          <label for="sm-checkbox-disabled"></label>

          <input type="checkbox" id="sm-checkbox-checked-disabled" class="small" checked="" disabled="">
          <label for="sm-checkbox-checked-disabled"></label> 
        </div>
      </div>

      <div class="row">
        <div class="twelve-columns">
          <h6>Alternative color example</h6>

          <input type="checkbox" id="checkbox-green" class="green" checked="">
          <label for="checkbox-green"></label>

          <input type="checkbox" id="checkbox-orange" class="orange" checked="">
          <label for="checkbox-orange"></label>

          <input type="checkbox" id="checkbox-red" class="red" checked="">
          <label for="checkbox-red"></label>

          <input type="checkbox" id="checkbox-pink" class="pink" checked="">
          <label for="checkbox-pink"></label>
        </div>
      </div>

      Available on NPM or Bower with

<pre><code>npm install skeleton-checkboxes
bower install skeleton-checkboxes</code></pre>
    </div>

  </body>
</html>
